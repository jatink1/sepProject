<!-- //code for side menu -->
<ion-menu [content]="content" id="myMenu">
    <ion-content>
        <ion-item no-lines>
            <!-- Options in side menu -->
            <ion-list>
                <ion-item menuClose (click)="timer()">
                        Timer
                </ion-item>

                <ion-item menuClose (click)="settings()">
                        Settings
                </ion-item>

                <ion-item menuClose (click)="logout()">
                        Logout
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
