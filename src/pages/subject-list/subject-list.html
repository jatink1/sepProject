<!-- Page to show all the subjects of the user -->
<ion-header >
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subjects</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--FAB (floating action button) on bottom right -->
  <ion-fab right bottom>
    <button ion-fab ><ion-icon name="ios-arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addNewSubject()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="timer()"><ion-icon name="ios-disc"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <!-- Subject list -->
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let subject of subjects; let i = index">
        <ion-card>
          <ion-card-title padding (click)="viewUnit(subject)">
            {{i+1}}. {{subject.subjectName}}
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
