<ion-header >
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subject List</ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- -->

  <ion-grid>

    <!-- First Row -->
    <ion-row>
      <ion-col>
        <ion-card class="cardSize" (click)="seeDetails()">
          <ion-card-content>
            Subject 1
          </ion-card-content>
        </ion-card> 
      </ion-col>

      <ion-col>
        <ion-card class="cardSize">
          <ion-card-content>
            Subject 2
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Second Row -->
    <ion-row>
      <ion-col>
        <ion-card class="cardSize">
          <ion-card-content>
            Subject 3
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="cardSize">
          <ion-card-content>
            Subject 4
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Third Row -->
    <ion-row>
      <ion-col>
        <ion-card class="cardSize">
          <ion-card-content>
            Subject 5
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="cardSize">
          <ion-card-content>
            Subject 6
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
