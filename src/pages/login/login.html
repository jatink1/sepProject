<ion-header>
  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="formCss">
    <form [formGroup]="loginForm">
      
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="loginEmail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="text" formControlName="loginPassword"></ion-input>
      </ion-item>

    </form>
    <ion-buttons>
      <button ion-button block (click)="login()">Login</button>
      <button ion-button block (click)="signUp()">SignUp</button>
    </ion-buttons>
  </div>

</ion-content>
