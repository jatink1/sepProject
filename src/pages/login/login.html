<ion-content padding>

  <div id="container">
    <div id="inside">
    <form [formGroup]="loginForm">
      
      <ion-item class="inputCss">
        <ion-label >Email</ion-label>
        <ion-input type="text" formControlName="loginEmail" ></ion-input>
      </ion-item>

      <ion-item class="inputCss">
        <ion-label >Password</ion-label>
        <ion-input type="text" formControlName="loginPassword"></ion-input>
      </ion-item>

    </form>

    <ion-row>
      <ion-col text-center>
        <button ion-button block class="lbtn" (click)="login()">Login</button>
      </ion-col>

      <ion-col text-center>
        <button ion-button block class="sbtn" (click)="signUp()">SignUp</button>
      </ion-col>
    </ion-row>

  </div>
</div>
</ion-content>
